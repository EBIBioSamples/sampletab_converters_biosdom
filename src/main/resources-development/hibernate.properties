# Hibernate properties DEVELOPMENT version
# Used for BioSD-development relational database

# Needed by Hibernate3 Maven Plugin defined in pom.xml
hibernate.connection.username=biosddev
hibernate.connection.password=biosddev
hibernate.connection.url=jdbc:oracle:thin:@bart.ebi.ac.uk:1521:biosdtst
hibernate.connection.driver_class=oracle.jdbc.driver.OracleDriver
# hibernate.default_schema=${hibernate.default_schema}
hibernate.dialect=org.hibernate.dialect.Oracle10gDialect
hibernate.hbm2ddl.auto=update
hibernate.connection.autocommit=false
hibernate.jdbc.batch_size=50
hibernate.show_sql=false
hibernate.connection.pool_size=1

hibernate.jdbc.use_scrollable_resultset=true

hibernate.jdbc.wrap_result_sets = true
